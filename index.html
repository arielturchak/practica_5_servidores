<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" type="png" href="imagenes/php.png">
    <title>php</title>
</head>

<body>
    <form action="login.php" method="POST">
        <h2>Formulario</h2>
        <p>Inicia tu registro</p>

        <div class="input_formulario">
            <input type="text" name="username" placeholder="Nombre">
            <img class="input_icon" src="imagenes/usuario.png" alt="usuario">
        </div>

        <div class="input_formulario">
            <input type="email" name="email" placeholder="Email">
            <img class="input_icon" src="imagenes/email.png" alt="email">
        </div>

        <div class="input_formulario">
            <input type="text" name="direccion" placeholder="Dirección">
            <img class="input_icon" src="imagenes/dire.png" alt="direccion">
        </div>

        <div class="input_formulario">
            <input type="tel" name="telefono" placeholder="Telefono">
            <img class="input_icon" src="imagenes/fono.png" alt="telefono">
        </div>

        <div class="input_formulario">
            <input type="password" name="password" placeholder="Password">
            <img class="input_icon" src="imagenes/contrasena.png" alt="contraseña">
        </div>
        <input class="boton" type="submit" name="enviar"  value="Enviar">
    </form>

</body>

</html>
